<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending Machine</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <a href="#machine" class="skip">음료 자판기 바로가기</a>
    <a href="#my-cash" class="skip">소지금 바로가기</a>
    <a href="#my-drink" class="skip">획득한 음료 정보 바로가기</a>

    <article id="app" class="container">
      <h1 class="app-title">
        <img src="./images/Logo_img.png" alt="ColaCola" />
      </h1>
      <main class="main-wrapper">
        <h2 class="ir">vending-machine</h2>
        <section id="machine" class="vending-machine">
          <h3 class="ir">음료 정보</h3>
          <ul class="list-drink"></ul>

          <section class="cont-buy-drink">
            <h3 class="ir">구입 관련 정보</h3>
            <div class="info-balance">
              잔액: <span class="num-balance">0원</span>
            </div>
            <button class="button-return">거스름돈 반환</button>
            <input class="input-cash" type="number" placeholder="입금액 입력" />
            <button class="button-put">입금</button>
            <ul class="list-staged"></ul>
            <button class="button-get">획득</button>
          </section>
        </section>

        <section class="my-info">
          <h3 class="ir">나의 소지금 및 획득한 음료 정보</h3>
          <div id="my-cash" class="my-cont-cash">
            <p class="text-cash">
              소지금: <span class="num-cash">25,000 원</span>
            </p>
          </div>

          <div id="my-drink" class="my-cont-item">
            <h3 class="title-myitem">획득한 음료</h3>
            <ul class="list-get-drink"></ul>
            <div class="text-total">총 금액: 0원</div>
          </div>
        </section>
      </main>
    </article>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
