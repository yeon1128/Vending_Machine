<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="wrapper-image" src="./images/Logo_img.png" alt="">
        <section class="wrapper">
            <h2 class="txt-hide">vending-machine</h2>
            <article class="wrapper-drink">
                <h3 class="txt-hide">choose drink</h3>
                <ul class="list-drink">
                    <li class="drink">
                        <button class="button-drink">
                            <img class="img-drink" src="./images/Original_Cola.png" alt="">
                            <span class="name-drink">Original_Cola</span>
                            <span class="price-drink">1000원</span>
                        </button>
                    </li>
                    <li class="drink">
                        <button class="button-drink">
                            <img class="img-drink" src="./images/Violet_Cola.png" alt="">
                            <span class="name-drink">Violet_Cola</span>
                            <span class="price-drink">1000원</span>
                        </button>
                    </li>
                    <li class="drink">
                        <button class="button-drink">
                            <img class="img-drink" src="./images/Yellow_Cola.png" alt="">
                            <span class="name-drink">Yellow_Cola</span>
                            <span class="price-drink">1000원</span>
                        </button>
                    </li>
                    <li class="drink">
                        <button class="button-drink">
                            <img class="img-drink" src="./images/Cool_Cola.png" alt="">
                            <span class="name-drink">Cool_Cola</span>
                            <span class="price-drink">1000원</span>
                        </button>
                    </li>
                    <li class="drink">
                        <button class="button-drink">
                            <img class="img-drink" src="./images/Green_Cola.png" alt="">
                            <span class="name-drink">Green_Cola</span>
                            <span class="price-drink">1000원</span>
                        </button>
                    </li>
                    <li class="drink">
                        <button class="button-drink">
                            <img class="img-drink" src="./images/Orange_Cola.png" alt="">
                            <span class="name-drink">Orange_Cola</span>
                            <span class="price-drink">1000원</span>
                        </button>
                    </li>
                </ul>
                <div class="description-drink">
                    <div class="text-balance">
                        <p class="title-balance">잔액: <span class="num-balance">1,000 원</span></p>
                    </div>
                    <button class="button-balance">거스름돈 반환</button>
                    <input class="input-cash" type="text" placeholder="입금액 입력">
                    <button class="button-balance">입금</button>

                    <article class="form-select">
                        <h3 class="txt-hide">음료 획득</h3>
                        <ul class="list-select">
                            <li class="box-select">
                                <img class="img2-drink" src="./images/Orange_Cola.png" alt="">
                                <span class="name2-drink">Orange_Cola</span>
                                <span class="count-drink">1</span>
                            </li>
                            <li class="box-select">
                                <img class="img2-drink" src="./images/Orange_Cola.png" alt="">
                                <span class="name2-drink">Orange_Cola</span>
                                <span class="count-drink">1</span>
                            </li>
                            <li class="box-select">
                                <img class="img2-drink" src="./images/Orange_Cola.png" alt="">
                                <span class="name2-drink">Orange_Cola</span>
                                <span class="count-drink">1</span>
                            </li>
                        </ul>
                    </article>
                    <button class="button-select">획득</button>
                </div>
            </article>

            <article class="wrapper-cash">
                <h3 class="txt-hide">my cash</h3>
                <div class="text-cash">
                    <p class="title-cash">소지금: <span class="num-cash">25,000 원</span></p>
                </div>
            </article>

            <article class="wrapper-price">
                <h3 class="get-drink">획득한 음료</h3>
                <div class="total-price">
                    <ul class="list-price">
                        <li class="box-select">
                            <img class="img2-drink" src="./images/Orange_Cola.png" alt="">
                            <span class="name2-drink">Orange_Cola</span>
                            <span class="count-drink">1</span>
                        </li>
                        <li class="box-select">
                            <img class="img2-drink" src="./images/Orange_Cola.png" alt="">
                            <span class="name2-drink">Orange_Cola</span>
                            <span class="count-drink">1</span>
                        </li>
                        <li class="box-select">
                            <img class="img2-drink" src="./images/Orange_Cola.png" alt="">
                            <span class="name2-drink">Orange_Cola</span>
                            <span class="count-drink">1</span>
                        </li>
                    </ul>
                </div>
                <div class="text-price">총 금액: 9000원</div>
            </article>
        </section>
    </div>
</body>

</html>
