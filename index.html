<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="wrapper-image" src="./images/Logo_img.png" alt="">
        <section class="wrapper">
            <!-- <h2>vending-machine</h2> -->
            <article class="wrapper-drink">
                <!-- <h3></h3> -->
                <ul class="list-drink">
                    <li class="drink">
                        <button>버튼</button>
                    </li>
                    <li class="drink">
                        <button>버튼</button>
                    </li>
                    <li class="drink">
                        <button>버튼</button>
                    </li>
                    <li class="drink">
                        <button>버튼</button>
                    </li>
                    <li class="drink">
                        <button>버튼</button>
                    </li>
                    <li class="drink">
                        <button>버튼</button>
                    </li>
                </ul>
                <div class="description-drink">
                    <form>
                        <fieldset class="form-balance">
                            <legend class="txt-hide">잔액</legend>
                            <div class="text-balance">
                                <label for="balance" class="label-balance">잔액:</label>
                                <input id="balance" type="text" value="1000 원"  size="3" readonly>
                            </div>
                            <button>거스름돈 반환</button>
                        </fieldset>
                        <fieldset class="form-cash">
                            <legend class="txt-hide">소지금 입금</legend>
                            <input type="text">
                            <button>반환</button>
                        </fieldset>
                        <fieldset class="form-select">
                            <legend class="txt-hide">음료 획득</legend>
                            <ul class="list-select">
                                <li>콜라</li>
                                <li>사이다</li>
                                <li>콜라</li>
                                <li>사이다</li><li>콜라</li>
                                <li>사이다</li><li>콜라</li>
                                <li>사이다</li>
                            </ul>
                            <button class="button-select">획득</button>
                        </fieldset>
                    </form>
                </div>
            </article>
            <article class="wrapper-cash">
                <!-- <h3></h3> -->
                <p class="cash">box</p>
            </article>
            <article class="wrapper-price">
                <h3>title</h3>
                <figure class="img-price">box</figure>
                <figcaption class="text-price">금액</figcaption>
            </article>
        </section>
    </div>
</body>

</html>
